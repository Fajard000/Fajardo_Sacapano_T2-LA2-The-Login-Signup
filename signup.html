<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>
</head>
<body>
    <div class="signup-box">
        
        <div class="signup-header">
            <header>Signup</header>
        </div>

        <fieldset>
            <legend class="fieldset">Personal Information</legend> <br>
            <div class="input-box">
            <div style="display: inline-block;">
            <label for="fname">First name:</label>
            <input type="text" class="input-field"  autocomplete="off" required>
            </div>

            <div style="display: inline-block;"> 
            <label for="fname">Last name:</label>
            <input type="text" class="input-field"  autocomplete="off" required>
            </div>

            <p> <label for="birthday">Birthday:</label>
                <input type="date" class="input-field" id="birthday" name="birthday"> <br>
            </p>

            <p>
                <label for="lname">Address:</label>
                        <input type="text" class="input-field" id="lname" name="lname"> <br>
            </p>
            
            <p><label for="w3review">About me:</label></p>
            <textarea id="w3review" class="abtme_box" name="w3review" rows="4" cols="50"></textarea>
        </fieldset>
        <br>
    <fieldset>
        
        <legend class="fieldset">Contact  Information</legend><br>
        <div class="input-box">
            <label for="fname">Contact Number:</label>
            <input type="text" class="input-field" autocomplete="off" required>
        </div>
        <div class="input-box">
            <label for="fname">Email Address</label>
            <input type="password" class="input-field" autocomplete="off" required>
        </div>
        
    </fieldset>
<br>
    <fieldset>
        <legend class="fieldset">Account</legend><br>
        <div class="input-box">
            <label for="fname">Username:</label>
            <input type="text" class="input-field" autocomplete="off" required>
        </div>
        <div class="input-box">
            <label for="fname">Password</label>
            <input type="password" class="input-field" autocomplete="off" required>
        </div>
    </fieldset>
<br>
<div class="input-submit">
    <button class="submit-btn" id="submit">
    <label for="submit">Sign In</label></button>
</div>
    
        </div>
        
        </div>

    </div>
    
</body>
</html>
